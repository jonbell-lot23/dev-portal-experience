<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Signup - Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Simplified to basic skeleton wireframe -->
    <!-- Header -->
    <div class="bg-gray-300 h-16 flex items-center px-4">
        <div class="w-8 h-8 bg-gray-400 rounded-full mr-3"></div>
        <div class="w-20 h-4 bg-gray-400 rounded"></div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 py-8">
        <!-- Title -->
        <div class="text-center mb-8">
            <div class="w-64 h-8 bg-gray-400 rounded mx-auto mb-4"></div>
            <div class="w-48 h-4 bg-gray-300 rounded mx-auto mb-6"></div>
            
            <!-- Benefits checkmarks -->
            <div class="flex justify-center space-x-4 mb-8">
                <div class="w-24 h-4 bg-gray-300 rounded"></div>
                <div class="w-24 h-4 bg-gray-300 rounded"></div>
                <div class="w-24 h-4 bg-gray-300 rounded"></div>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-4">
            <div>
                <div class="w-20 h-4 bg-gray-400 rounded mb-2"></div>
                <div class="w-full h-10 bg-gray-200 border border-gray-300 rounded"></div>
            </div>
            
            <div>
                <div class="w-20 h-4 bg-gray-400 rounded mb-2"></div>
                <div class="w-full h-10 bg-gray-200 border border-gray-300 rounded"></div>
            </div>
            
            <div>
                <div class="w-12 h-4 bg-gray-400 rounded mb-2"></div>
                <div class="w-full h-10 bg-gray-200 border border-gray-300 rounded"></div>
            </div>
            
            <div>
                <div class="w-16 h-4 bg-gray-400 rounded mb-2"></div>
                <div class="flex">
                    <div class="w-16 h-10 bg-gray-200 border border-gray-300 rounded-l"></div>
                    <div class="flex-1 h-10 bg-gray-200 border border-gray-300 rounded-r"></div>
                </div>
            </div>
            
            <div>
                <div class="w-20 h-4 bg-gray-400 rounded mb-2"></div>
                <div class="w-full h-10 bg-gray-200 border border-gray-300 rounded"></div>
            </div>
            
            <!-- Checkboxes -->
            <div class="space-y-3 pt-4">
                <div class="flex items-start">
                    <div class="w-4 h-4 bg-gray-300 rounded mt-1 mr-3"></div>
                    <div class="w-full h-4 bg-gray-300 rounded"></div>
                </div>
                <div class="flex items-start">
                    <div class="w-4 h-4 bg-gray-300 rounded mt-1 mr-3"></div>
                    <div class="w-3/4 h-4 bg-gray-300 rounded"></div>
                </div>
            </div>
            
            <!-- reCAPTCHA -->
            <div class="w-full h-16 bg-gray-200 border border-gray-300 rounded"></div>
            
            <!-- Submit Button -->
            <div class="w-full h-12 bg-gray-400 rounded mt-6"></div>
        </div>
        
        <!-- Bottom Notice -->
        <div class="mt-8 w-full h-16 bg-gray-100 rounded"></div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="w-64 h-3 bg-gray-300 rounded mx-auto mb-2"></div>
            <div class="flex justify-center space-x-4">
                <div class="w-12 h-3 bg-gray-300 rounded"></div>
                <div class="w-20 h-3 bg-gray-300 rounded"></div>
            </div>
        </div>
    </div>
</body>
</html>
