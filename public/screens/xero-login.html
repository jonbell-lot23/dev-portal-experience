<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Xero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto px-4">
        <!-- Added proper Xero logo and login title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-cyan-400 rounded-full mx-auto mb-6 flex items-center justify-center">
                <span class="text-white font-bold text-xl">xero</span>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800">Log in to Xero</h1>
        </div>

        <!-- Added proper form fields with labels and realistic styling -->
        <div class="space-y-4">
            <input 
                type="email" 
                placeholder="maarten.idema@xero.com"
                class="w-full h-12 px-4 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            />
            <input 
                type="password" 
                placeholder="••••••••••"
                class="w-full h-12 px-4 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            />
            
            <button class="w-full h-12 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700 mt-6">
                Log in
            </button>
            
            <div class="flex justify-center space-x-8 mt-6 text-sm">
                <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                <a href="#" class="text-blue-600 hover:underline">Can't log in?</a>
            </div>
        </div>
        
        <!-- Added realistic footer links -->
        <div class="mt-16 flex justify-center space-x-6 text-xs text-gray-500">
            <a href="#" class="hover:underline">Status page</a>
            <a href="#" class="hover:underline">Security noticeboard</a>
            <a href="#" class="hover:underline">Terms of use</a>
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Help Centre</a>
            <a href="#" class="hover:underline">Sign up</a>
        </div>
    </div>
</body>
</html>
