<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Xero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Centered login card -->
    <main class="flex-1 flex flex-col items-center justify-start pt-28">
        <!-- Xero logo -->
        <div class="w-12 h-12 bg-cyan-500 rounded-full flex items-center justify-center mb-5">
            <span class="text-white font-semibold text-xs">xero</span>
        </div>
        <h1 class="text-base font-semibold text-slate-800 mb-4">Log in to Xero</h1>

        <div class="w-[520px] max-w-full px-5">
            <input 
                type="email" 
                placeholder="maarten.idema@xero.com"
                class="w-full h-10 px-3 border border-slate-300 rounded-t bg-[#eef5ff] focus:outline-none focus:border-blue-500"
            />
            <input 
                type="password" 
                placeholder="••••••••••"
                class="w-full h-10 px-3 border border-slate-300 rounded-b bg-[#eef5ff] focus:outline-none focus:border-blue-500"
            />

            <button class="mt-3 w-full h-10 bg-[#0b76c4] text-white rounded font-semibold hover:bg-[#0866a8]">
                Log in
            </button>

            <div class="flex justify-center gap-6 mt-3 text-xs">
                <a href="#" class="text-[#0b76c4] hover:underline">Forgot password?</a>
                <a href="#" class="text-[#0b76c4] hover:underline">Can't log in?</a>
            </div>
        </div>
    </main>

    <!-- Footer links at bottom -->
    <footer class="mt-auto py-6 text-[11px] text-slate-600">
        <div class="max-w-5xl mx-auto flex flex-wrap justify-center gap-6 px-4">
            <a href="#" class="hover:underline">Status page</a>
            <a href="#" class="hover:underline">Security noticeboard</a>
            <a href="#" class="hover:underline">Terms of use</a>
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Help Centre</a>
            <a href="#" class="hover:underline">Sign up</a>
        </div>
    </footer>
</body>
</html>
