<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Tab Empty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-slate-800 text-white h-16 flex items-center px-6">
        <div class="w-8 h-8 bg-cyan-400 rounded-full mr-4 flex items-center justify-center">
            <span class="text-xs font-bold text-slate-800">X</span>
        </div>
        <span class="text-white font-semibold mr-8">DEVELOPER</span>
        <div class="flex space-x-6 text-sm">
            <span class="text-white">Apps</span>
            <span class="text-gray-300">Docs</span>
            <span class="text-gray-300">Community</span>
        </div>
        <div class="ml-auto">
            <div class="bg-blue-600 text-white px-4 py-2 rounded text-sm">New app</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="p-12 text-center">
        <div class="max-w-md mx-auto">
            <!-- Empty folder icon -->
            <div class="w-32 h-24 bg-gray-300 rounded-lg mx-auto mb-6 flex items-center justify-center">
                <div class="w-16 h-12 bg-gray-400 rounded"></div>
            </div>
            
            <h2 class="text-lg text-gray-800 mb-2">You haven't added any apps yet</h2>
            <p class="text-gray-600 mb-8">Add an app to get started.</p>
            
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                New app
            </button>
        </div>
    </div>
</body>
</html>
