<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Xero App Store app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>input,select,button,textarea{font-size:16px}</style>
    </head>
<body class="bg-slate-800/70 min-h-screen flex items-center justify-center p-6">
    <!-- Modal/Dialog Content -->
    <div class="w-[600px] max-w-full bg-white rounded shadow-xl">
        <!-- Header -->
        <div class="flex items-center justify-between p-5">
            <h2 class="text-lg font-semibold">Add a new Xero App Store app</h2>
            <button class="text-slate-500">âœ•</button>
        </div>

        <!-- Form Fields -->
        <div class="px-5 pb-5 space-y-5">
            <div>
                <label class="block text-sm text-slate-700 mb-2">App name</label>
                <input class="w-full h-10 border border-slate-300 rounded px-3">
            </div>

            <div>
                <div class="text-xs uppercase tracking-wide text-slate-500 mb-2">Integration type</div>
                <div class="border border-slate-300 rounded divide-y">
                    <label class="flex items-start gap-3 p-3 text-sm">
                        <input type="radio" name="integration" class="mt-1 accent-blue-600" checked>
                        <div>
                            <div class="font-medium">Web app</div>
                            <div class="text-slate-500">Standard auth code</div>
                            <div class="text-xs text-slate-500">Connect up to 25 organisations before certification</div>
                        </div>
                    </label>
                    <label class="flex items-start gap-3 p-3 text-sm">
                        <input type="radio" name="integration" class="mt-1 accent-blue-600">
                        <div>
                            <div class="font-medium">Mobile or desktop app</div>
                            <div class="text-slate-500">Auth code with PKCE. For native apps that can't securely store a client secret</div>
                            <div class="text-xs text-slate-500">Connect up to 25 organisations before certification</div>
                        </div>
                    </label>
                    <label class="flex items-start gap-3 p-3 text-sm">
                        <input type="radio" name="integration" class="mt-1 accent-blue-600">
                        <div>
                            <div class="font-medium">Custom connection</div>
                            <div class="text-slate-500">Premium one-to-one integration that utilises the client credentials grant type</div>
                            <div class="text-xs text-slate-500">Only available to Xero organisations in UK, AU & NZ</div>
                        </div>
                    </label>
                </div>
                <div class="mt-2 text-xs">
                    <a href="#" class="text-blue-600">Learn more about integration types</a>
                </div>
            </div>

            <div>
                <label class="block text-xs text-slate-700 mb-1">Company or application URL</label>
                <input class="w-full h-10 border border-slate-300 rounded px-3">
            </div>

            <div>
                <label class="block text-xs text-slate-700 mb-1">OAuth 2.0 redirect URI</label>
                <input class="w-full h-10 border border-slate-300 rounded px-3">
                <div class="text-xs text-slate-500 mt-1">Add more redirects after creating app. <a href="#" class="text-blue-600">Learn about redirects</a></div>
            </div>

            <label class="flex items-start gap-3 text-sm">
                <input type="checkbox" class="mt-1 accent-blue-600">
                <span>I have read and agree to the Xero Developer Platform <a href="#" class="text-blue-600">terms and conditions</a></span>
            </label>

            <!-- Buttons -->
            <div class="flex items-center justify-end gap-3 pt-2">
                <button class="px-4 py-2 text-sm border border-slate-300 rounded bg-white">Cancel</button>
                <button class="px-4 py-2 text-sm bg-slate-700 text-white rounded">Create app</button>
            </div>
        </div>
    </div>
</body>
</html>
