<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell us about your app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>input,select,button,textarea{font-size:16px}</style>
  </head>
<body class="bg-slate-800/70 min-h-screen flex items-center justify-center p-6">
  <div class="w-[560px] max-w-full bg-white rounded shadow-xl">
    <div class="flex items-center justify-between p-5">
      <h1 class="text-lg font-semibold">Tell us about your app</h1>
      <button class="text-slate-500">âœ•</button>
    </div>
    <div class="px-5 pb-5 space-y-6">
      <div>
        <div class="text-xs uppercase tracking-wide text-slate-500 mb-2">Made for</div>
        <div class="border border-slate-300 rounded divide-y">
          <label class="flex items-center gap-3 p-3 text-sm">
            <input type="radio" name="madefor" class="accent-blue-600" checked>
            <span>Small business owners</span>
          </label>
          <label class="flex items-center gap-3 p-3 text-sm">
            <input type="radio" name="madefor" class="accent-blue-600">
            <span>Accountants and bookkeepers</span>
          </label>
          <label class="flex items-center gap-3 p-3 text-sm">
            <input type="radio" name="madefor" class="accent-blue-600">
            <span>Other (Please specify)</span>
          </label>
        </div>
      </div>
      <div>
        <div class="text-xs uppercase tracking-wide text-slate-500 mb-2">App type</div>
        <div class="border border-slate-300 rounded divide-y">
          <label class="flex items-center gap-3 p-3 text-sm">
            <input type="radio" name="apptype" class="accent-blue-600" checked>
            <span>Production app</span>
          </label>
          <label class="flex items-center gap-3 p-3 text-sm">
            <input type="radio" name="apptype" class="accent-blue-600">
            <span>Test app</span>
          </label>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">What does your app do? <span class="text-slate-400">(required)</span></label>
        <textarea rows="5" class="w-full border border-slate-300 rounded px-3 py-2" placeholder="Briefly describe your app's main functionality."></textarea>
      </div>
      <div class="flex items-center justify-end gap-3 pt-2">
        <button class="px-4 py-2 text-sm border border-slate-300 rounded bg-white">Cancel</button>
        <button class="px-4 py-2 text-sm bg-slate-700 text-white rounded">Submit</button>
      </div>
    </div>
  </div>
  </body>
  </html>
