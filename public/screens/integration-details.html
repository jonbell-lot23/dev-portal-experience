<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>input,select,button,textarea{font-size:16px}</style>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto px-6 py-8">
    <div class="flex justify-end mb-4">
      <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      <button class="ml-2 px-3 py-2 text-slate-600 border border-slate-200 rounded">â‹®</button>
    </div>
    

    <div class="bg-emerald-50 text-emerald-800 text-sm border border-emerald-200 rounded p-3 mb-6">
      You can connect up to 25 organisations to uncertified apps. 
      <a href="#" class="underline">Read more about uncertified app limits</a>
    </div>

    <div class="bg-white border border-slate-200 rounded p-6">
      <div class="text-center mb-6">
        <div class="text-xs uppercase tracking-wide text-slate-500">Web app</div>
      </div>

      <div class="space-y-5">
        <div>
          <label class="block text-sm text-slate-700 mb-2">App name</label>
          <input type="text" class="w-full h-10 px-3 border border-slate-300 rounded bg-white" placeholder="Whistle Blower">
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Company or application URL</label>
          <input type="url" class="w-full h-10 px-3 border border-slate-300 rounded bg-white" placeholder="https://whistleblower.com">
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Privacy policy URL <span class="text-slate-400">(optional)</span></label>
          <input type="url" class="w-full h-10 px-3 border border-slate-300 rounded bg-white" placeholder="https://example.com/privacy">
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Terms and conditions URL <span class="text-slate-400">(optional)</span></label>
          <input type="url" class="w-full h-10 px-3 border border-slate-300 rounded bg-white" placeholder="https://example.com/terms">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
