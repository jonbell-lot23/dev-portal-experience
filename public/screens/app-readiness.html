<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store application Â· App readiness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>input,select,button,textarea{font-size:16px}</style>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto px-6 py-6">
    <!-- Wizard header -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-8 text-sm text-slate-700">
        <div class="flex items-center gap-2 opacity-80">
          <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-700 text-xs flex items-center justify-center">1</span>
          <span>Application details</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-6 h-6 rounded-full bg-blue-600 text-white text-xs flex items-center justify-center">2</span>
          <span class="font-medium">App readiness</span>
        </div>
        <div class="flex items-center gap-2 opacity-80">
          <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-700 text-xs flex items-center justify-center">3</span>
          <span>Terms</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-3 py-2 text-sm border border-slate-300 rounded bg-white">Save draft</button>
        <button class="px-3 py-2 text-sm bg-blue-600 text-white rounded">Continue</button>
      </div>
    </div>

    <div class="bg-white border border-slate-200 rounded">
      <div class="border-b border-slate-200 p-4 text-sm font-semibold text-slate-800">App readiness</div>
      <div class="p-6 space-y-6">
        <div>
          <label class="block text-sm text-slate-700 mb-2">Product name</label>
          <input class="w-full h-10 border border-slate-300 rounded px-3" placeholder="The best app in the world">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-slate-700 mb-2">Product type</label>
            <select class="w-full h-10 border border-slate-300 rounded px-3">
              <option>Cloud</option>
              <option>Desktop</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-slate-700 mb-2">Industry category</label>
            <select class="w-full h-10 border border-slate-300 rounded px-3">
              <option>CRM</option>
              <option>Accounting</option>
              <option>Inventory</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Provide a brief explanation of your app and integration</label>
          <textarea rows="3" class="w-full border border-slate-300 rounded px-3 py-2" placeholder="The best CRM app you will ever see, it will blow your socks off."></textarea>
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Xero APIs you're using</label>
          <div class="border border-slate-300 rounded divide-y">
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600" checked>
              <div>
                <div class="font-medium">Xero</div>
                <div class="text-slate-500">Cloud accounting software</div>
              </div>
            </label>
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600">
              <div>
                <div class="font-medium">WorkflowMax</div>
                <div class="text-slate-500">Cloud project management software, including features like quoting, scheduling, time tracking, invoicing and reporting.</div>
              </div>
            </label>
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600">
              <div>
                <div class="font-medium">Xero Practice Manager</div>
                <div class="text-slate-500">A total practice solution that helps accountants manage their practice's workflow, time tracking and job costing</div>
              </div>
            </label>
          </div>
          <div class="text-xs text-slate-500 mt-2">Visit our docs to learn more on these particular APIs</div>
        </div>
        <div>
          <div class="text-sm text-slate-700 mb-2">Have you implemented Sign up with Xero?</div>
          <label class="mr-6 text-sm"><input type="radio" name="sux" class="mr-2 accent-blue-600">Yes</label>
          <label class="text-sm"><input type="radio" name="sux" class="mr-2 accent-blue-600">No</label>
        </div>
        <div>
          <div class="text-sm text-slate-700 mb-2">Does your app meet our certification checkpoints?</div>
          <label class="mr-6 text-sm"><input type="radio" name="cert" class="mr-2 accent-blue-600">Yes</label>
          <label class="text-sm"><input type="radio" name="cert" class="mr-2 accent-blue-600">No</label>
        </div>
        <div>
          <div class="text-sm text-slate-700 mb-2">Are you selling in AU, NZ, UK?</div>
          <label class="mr-6 text-sm"><input type="radio" name="regions" class="mr-2 accent-blue-600">Yes</label>
          <label class="text-sm"><input type="radio" name="regions" class="mr-2 accent-blue-600">No</label>
        </div>
        <div>
          <label class="block text-sm text-slate-700 mb-2">Pricing model</label>
          <div class="border border-slate-300 rounded divide-y">
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600" checked>
              <div>
                <div class="font-medium">Monthly pricing</div>
                <div class="text-slate-500">For example $10 per month</div>
              </div>
            </label>
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600">
              <div>
                <div class="font-medium">Per seat billing pricing</div>
                <div class="text-slate-500">For example $10 per user per month</div>
              </div>
            </label>
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600">
              <div>
                <div class="font-medium">Metered pricing</div>
                <div class="text-slate-500">For example $1 per report</div>
              </div>
            </label>
            <label class="flex items-start gap-3 p-3 text-sm">
              <input type="checkbox" class="mt-1 accent-blue-600">
              <div>
                <div class="font-medium">Other</div>
                <div class="text-slate-500">For example bespoke billing or price on application (POA)</div>
              </div>
            </label>
          </div>
          <div class="text-xs text-slate-500 mt-2">Select all that apply</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
