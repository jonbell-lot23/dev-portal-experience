<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration Details - Page 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>input,select,button,textarea{font-size:16px}</style>
</head>
<body class="bg-white min-h-screen">
  <div class="max-w-2xl mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold mb-6">Integration Details - Page 2</h1>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-2">App Logo</label>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <p class="text-gray-500">Drag and drop your logo here, or click to browse</p>
          <p class="text-sm text-gray-400 mt-2">PNG or JPG, max 2MB, 512x512px recommended</p>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Support Email</label>
        <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="support@myapp.com">
      </div>
      <div>
        <label class="block text sm font-medium mb-2">Privacy Policy URL</label>
        <input type="url" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="https://myapp.com/privacy">
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Terms of Service URL</label>
        <input type="url" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="https://myapp.com/terms">
      </div>
      <div class="flex justify-between">
        <button type="button" class="px-6 py-2 border border-gray-300 rounded hover:bg-gray-50">
          Back
        </button>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Continue
        </button>
      </div>
    </form>
  </div>
</body>
</html>
